<!DOCTYPE html>
<html ng-app="listaTelefonica">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="dom.js" type="text/javascript"></script>
    <title>Lista Telef√¥nica</title>
  </head>
  <body ng-controller="listaTelefonicaCtrl">
    <section class="container-fluid">
      <div class="row justify-content-center">
        <div class="jumbotron col-5">
          <h4 class="text-center" ng-bind="app"></h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
              </tr>
            </tbody>
          </table>
          <hr/>

          <div class="form-group">
            <label>Nome</label>
            <input class="form-control" type="text" ng-model="contato.nome"/>
          </div>

          <div class="form-group">
            <label>Telefone</label>
            <input class="form-control" type="text" ng-model="contato.telefone"/>
          </div>

          <div class="form-group">
            <button class="btn btn-success form-control" type="button" ng-click="adicionarContato(contato)">Adicionar</button>
          </div>

          <div>
            <p>Nome: {{nome}}</p>
            <p>Telefone: {{telefone}}</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
