<!DOCTYPE html>
<html ng-app="listaTelefonica">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="dom.js" type="text/javascript"></script>
    <title>Lista Telef√¥nica</title>
  </head>
  <body ng-controller="listaTelefonicaCtrl">
    <section class="container-fluid">
      <div class="row justify-content-center">
        <div class="jumbotron col-xs-12 col-sm-12 col-md-8 col-lg-6">
          <h4 class="text-center" ng-bind="app"></h4>
          <table class="table table-striped" ng-if="contatos.length > 0">
            <thead>
              <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-class="{'bg-warning font-weight-bold': contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
              </tr>
            </tbody>
          </table>
          <hr/>

          <div class="form-group">
            <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
          </div>

          <div class="form-group">
            <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
          </div>

          <div class="form-group">
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
              <option value="">Selecione Operadora</option>
            </select>
          </div>

          <div class="form-group">
            <button class="btn btn-success form-control" type="button" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar</button>
          </div>

          <div class="form-group">
            <button class="btn btn-danger form-control" type="button" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
